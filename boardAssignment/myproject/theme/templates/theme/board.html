{% extends 'index.html' %}

{% block content %}

    {% for blog in blogs.all %}
        <h4>제목 : {{ blog.title }}</h1>
        <p>날짜 : {{ blog.date }}</p>
        <p>내용 : {{ blog.body }}</p>
        <p>글쓴이 : 익명</p>
        <br>
    <a href="{% url 'edit' pk=blog.pk %} ">수정하기</a>
    <a href="{% url 'remove' pk=blog.pk %}" >제거하기</a>
        <hr>
    {% endfor %}

{% endblock %}
